<div id="loading">

<div id="spirograph">
    <DIV id="view1">
        <CANVAS id="under" width="350" height="350"></CANVAS>
        <CANVAS id="canvas" width="350" height="350"></CANVAS>

        <DIV class="but" id="save">保存</DIV>

        <INPUT type="button" id="redraw" value="Redraw">
        <SELECT id="speed">
            <OPTION>Pause</OPTION>
            <OPTION selected>Slow</OPTION>
            <OPTION>Medium</OPTION>
            <OPTION>Fast</OPTION>
        </SELECT>
        <LABEL id="showBox"><INPUT type="checkbox" id="display" checked>Show</LABEL>
    </DIV>

    <DIV id="view2">
        <DIV id="box1">
            <H3>Line Style</H3>
            <INPUT id="calligraphy" type="checkbox"> Calligraphy pen<BR>
            <SELECT id="thickness">
                <OPTION>Thin</OPTION>
                <OPTION selected>Standard</OPTION>
                <OPTION>Thick</OPTION>
                <OPTION>Thicker</OPTION>
            </SELECT><BR>
            <SELECT id="colourType">
                <OPTION>Single colour</OPTION>
                <OPTION>Angle spectrum</OPTION>
            </SELECT>
        </DIV>
        
        <DIV id="box2">
            <H3>Parameters</H3>
            Static Circle: <INPUT id="r1" type="range" min="10" max="100" value="90"><SPAN id="outr1"></SPAN><BR>
            Mobile Circle: <INPUT id="r2" type="range" min="-90" max="90" value="21"><SPAN id="outr2"></SPAN><BR>
            Tracing Stick: <INPUT id="r3" type="range" min="0" max="200" value="50"><SPAN id="outr3"></SPAN><BR>
            <CANVAS id="example" width="200" height="150"></CANVAS>
        </DIV>
        
        <DIV id="colourBox">
            <DIV id="colourDisplay"></DIV>
            <DIV id="colour"></DIV>
            <DIV id="mark1"></DIV>
            <DIV id="ring"></DIV>
        </DIV>
        <DIV id="copy">&copy; 2015 | hello</DIV>
    </DIV>

    <DIV class="but" id="config">配置</DIV>
    <DIV id="tooltip"></DIV>
