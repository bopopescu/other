 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<style>
#imgPre{
width:800px;height:150px;
border:1px solid #ccc;
}
#imgPre>img{
margin:10px;
}
</style>
<script src="../jquery.min.js"></script>
</head> 
<body> 
<form action=""> 
<input type="file" name="imgOne" id="imgOne" multiple="multiple" onchange="getFileUrl(this.id,'imgPre');" /> 
</form>
<div id="imgPre"></div>
<script type="text/javascript"> 
/** 
* 从 file 域获取 本地图片 url 
*/ 
function getFileUrl(sourceId,targetId) {
	$('#'+targetId).empty();
	if (navigator.userAgent.indexOf("MSIE")>=1){  //IE
		url = document.getElementById(sourceId).value;
		$('#'+targetId).append('<img src="'+url+'" />');
	}
	else if(navigator.userAgent.indexOf("Chrome")>0||navigator.userAgent.indexOf("Firefox")>0){ // Chrome ||Firefox
		files=document.getElementById(sourceId).files;
		for(i=0;i<files.length;i++){
			url = window.URL.createObjectURL(files.item(i));
			$('#'+targetId).append('<img src="'+url+'" />');
		}
	}
}
</script>
</body>
</html>
