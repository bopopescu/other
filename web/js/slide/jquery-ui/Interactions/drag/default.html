<title>jqeruy UI 拖拽练习--默认配置</title>
<!--导入jquery插件-->
<script type="text/javascript" src="http://f.jiaolj.com/js/b1.js"></script>
<!--导入jqueryUI插件-->
<script type="text/javascript" src="http://f.jiaolj.com/js/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="http://f.jiaolj.com/css/jquery-ui.css"/>


<!--自写脚本-->
<script type="text/javascript" language="javascript">
   //在页面加载完之后加载jquery
   $().ready(function(e) {
      //拖拽函数
      $('#draggable').draggable();
});
</script>
<!--自写脚本-->
<style type="text/css">
  #draggable
  {
      width:150px;
      height:150px;
  }
</style>
</head>

<body>
<div id="draggable" class="ui-widget-content">
   <p>您可以四处随便拖拽我！</p>
</div>
</body>
