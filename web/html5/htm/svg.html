function getpoint(e,num){
	myc=document.getElementById('svg'+num);
	leftpx=myc.offsetLeft;
	toppx=myc.offsetTop;
	x=e.clientX-leftpx;
	y=e.clientY-toppx;
	text=x+','+y
	$('#ponit'+num).text('坐标:'+text);
