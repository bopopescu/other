<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
<svg width="500" height="300" id="svg1" onmousemove="getpoint(event,1)">
	<rect x="1" y="1" width="498" height="298" fill="none" stroke="#5692da" stroke-width="1"></rect>

	<path d="M170 150 A 80 80, 0, 1, 0, 170 149" style="fill:#f5f5f5;display:none;"/>

	<g transform="translate(250,150)">
		<rect x="-30" y="-30" width="60" height="60" rx="29" ry="100" style="fill:#fff;stroke:#5692da;stroke-width:2;stroke-dasharray:6,3;">
			<animateTransform attributeName="transform" type="rotate" from="0" to="120" begin="0" dur="1s" restart="always" repeatCount="indefinite"/>
		</rect>
	</g>

	<g transform="translate(-30,-15)">
		<rect x="-10" y="-10" width="20" height="20" rx="50" ry="100" style="fill:#fff;stroke:#5692da;stroke-width:2;stroke-dasharray:3,3;">
		  <animateTransform attributeName="transform" type="rotate" from="0" to="400" begin="0" dur="1s" restart="always" repeatCount="indefinite"/>
		</rect>
		<rect x="-24" y="-24" width="12" height="12" rx="50" ry="100" style="fill:#fff;stroke:#5692da;stroke-width:1;stroke-dasharray:2,2;">
			<animateTransform attributeName="transform" type="rotate" from="0" to="720" begin="0" dur="5s" restart="always" repeatCount="indefinite"/>
		</rect>
		<animateMotion path="M170 150 A 80 80, 0, 1, 0, 170 149" dur="20s" repeatCount="indefinite" rotate="auto"></animateMotion>
	</g>

</svg>
</body>
</html>
