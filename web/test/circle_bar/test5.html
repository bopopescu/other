<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<title>圆环进度条</title>
<link rel="stylesheet" href="../base.css" type="text/css" />
<style>
.path {
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  -webkit-animation: dash 5s infinite linear;
}

@-webkit-keyframes dash {
  from {
    stroke-dashoffset: 1000;
  }
  to {
    stroke-dashoffset: 0;
  }
}
</style>
</head>
<body>

<svg><rect class="path" x="20" y="20" rx="20" ry="20" width="250"height="100" style="fill-opacity:0;stroke:#333;stroke-width:4"/></svg>

</body>
</html>
